<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List App</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <span>
                <h1>To Do List</h1>
                <button>Clear</button>
            </span>
        </div>

        <form>
            <input type="text">
            <button>Add</button>
        </form>

        <div id="list">
            <div class="task">
                <div class="check-box"></div>
                <p>Create Website Wireframe</p>
                <button>Edit</button>
                <div class="delete"></div>
            </div>

            <div class="task">
                <div class="check-box"></div>
                <p>Register for AWS</p>
                <button>Edit</button>
                <div class="delete"></div>
            </div>

            <div class="task">
                <div class="check-box"></div>
                <p>Contact Product Owner on Requirements</p>
                <button>Edit</button>
                <div class="delete"></div>
            </div>

            <div class="task">
                <div class="check-box"></div>
                <p>Create Website Mock Design</p>
                <button>Edit</button>
                <div class="delete"></div>
            </div>

            <div class="task">
                <div class="check-box"></div>
                <p>Deploy Application</p>
                <button>Edit</button>
                <div class="delete"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
